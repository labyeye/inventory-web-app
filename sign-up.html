<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreams POS - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #1d2951;
        --secondary-color: #f8f9fa;
      }
      body {
        background-color: var(--secondary-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .signup-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo img {
        max-width: 150px;
      }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 10px 20px;
        font-weight: 500;
      }
      .btn-primary:hover {
        background-color: #14203d;
        border-color: #14203d;
      }
      .form-control {
        padding: 12px;
        border-radius: 6px;
      }
      .form-label {
        font-weight: 500;
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <div class="logo">
          <img
            src="https://via.placeholder.com/150x50"
            alt="Dreams POS Logo"
            id="logoImage"
          />
        </div>

        <form id="signupForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termsAgree"
              required
            />
            <label class="form-check-label" for="termsAgree"
              >I agree to the Terms and Conditions</label
            >
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>

          <div class="login-link">
            Already have an account?
            <a href="login.html" class="text-decoration-none">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Signup JS -->
    <script type="module">
      import { auth, db } from "./assets/js/firebase.js";
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

      // Signup functionality
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validate passwords match
          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          // Firebase authentication
          createUserWithEmailAndPassword(auth, email, password)
            .then(async (userCredential) => {
              const user = userCredential.user;
              const doc = await addDoc(collection(db, "users"), {
                uid: user.uid,
                displayName: fullName,
                email: email,
              });
            })
            .then(() => {
              window.location.href = "login.html";
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert("Error: " + errorMessage);
            });

          console.log("Sign up with:", fullName, email, password);
        });
    </script>
  </body>
</html>
